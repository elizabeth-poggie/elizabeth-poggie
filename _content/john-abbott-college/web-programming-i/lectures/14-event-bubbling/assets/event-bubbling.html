<!DOCTYPE html>

    div {
      padding: 50px;
    }
    .one {
      background-color: lavender;
    }
    .two {
      background-color: mistyrose;
    }
    .three {
      background-color: coral;
    }
    #butterfly {
      width: 50px;
    }
  </style>

      <div class="two">
        <div class="three">
          <img
            id="butterfly"
            alt="butterfly"
            src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/63ea172c-1931-4b26-829f-465efd85fd41/d7k9vrc-14fa415b-2b7d-44bd-baaf-5d2fd1700214.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzYzZWExNzJjLTE5MzEtNGIyNi04MjlmLTQ2NWVmZDg1ZmQ0MVwvZDdrOXZyYy0xNGZhNDE1Yi0yYjdkLTQ0YmQtYmFhZi01ZDJmZDE3MDAyMTQucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.ppafvinNcT7nf3hbxYiuk4BzTObjJxpK7kgMY_-q_nY"
          />
        </div>
      </div>
    </div>
    <script>
      const butterfly = document.getElementById("butterfly");
      const divs = document.querySelectorAll("div");

      // listen for DOMReady
      document.addEventListener("DOMContentLoaded", function () {
        // Listen for click on butterfly
        butterfly.addEventListener("click", function () {
          console.log("wow you clicked me");
        });

        divs.forEach(function (div) {
          div.addEventListener("click", function () {
            console.log(this.classList.value);
            div.style.transition = "background-color 4s";
            div.style.backgroundColor = `blue`;
          });
        });
      });
    </script>
  </body>
