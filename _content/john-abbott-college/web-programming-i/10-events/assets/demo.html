<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <button onclick="doStuff()">What are you doing?</button>
    <p id="stuff"></p>
    <script>
      function doStuff() {
        document.getElementById("stuff").innerHTML =
          "I'm doing stuff, excuse you.";
      }
    </script>
  </body>
