<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Instagram Cats</title>
  </head>
  <body>
    <!-- demo box -->
    <img class="iphone" src="./images/phone.png" />
    <main class="iphone-viewport">
      <!-- header -->
      <header class="chat-header">
        <button>
          <img src="./svg/left-chevron.svg" width="30" />
        </button>
        <h1>top_cats_2k24</h1>
        <button class="down-chevron-icon">
          <img src="./svg/down-chevron.svg" width="18" />
        </button>
        <button class="pen-square-icon">
          <img src="./svg/pen-square.svg" width="24" />
        </button>
      </header>
      <!-- search bar -->
      <div class="chat-search">
        <input type="text" placeholder="Search" />
      </div>
      <!-- navigation -->
      <nav class="chat-nav">
        <button>
          <h2>Messages</h2>
        </button>
        <button class="filter-grey">
          <h2>Requests</h2>
        </button>
      </nav>
      <!-- chat list -->
      <section class="chat-list">
        <!-- chat item 1 -->
        <button class="chat-item">
          <img class="profile" src="./images/chonky-cat.jpeg" />
          <div class="info">
            <h3>chonky_boi_420</h3>
            <p>Seen</p>
          </div>
          <img
            id="camera1"
            class="camera-icon filter-grey"
            src="./svg/camera.svg"
            width="20"
          />
        </button>

        <!-- chat item 2 -->
        <button class="chat-item">
          <img class="profile" src="./images/sleepy-cat.png" />
          <div class="info">
            <h3>sleepy_bean</h3>
            <p>Will there be fish tho... â€¢ 2w</p>
          </div>
          <img
            id="camera2"
            class="camera-icon filter-grey"
            src="./svg/camera.svg"
            width="20"
          />
        </button>

        <!-- chat item 3 -->
        <button class="chat-item">
          <img class="profile" src="./images/sad-cat.jpg" />
          <div class="info">
            <h3>yee-paw</h3>
            <p>Active 16m ago</p>
          </div>
          <img
            id="camera3"
            class="camera-icon filter-grey"
            src="./svg/camera.svg"
            width="20"
          />
        </button>

        <!-- chat item 4 -->
        <button class="chat-item">
          <img class="profile" src="./images/box-cat.jpeg" />
          <div class="info">
            <h3>Fluffcrate_9000</h3>
            <p>Active 5m ago</p>
          </div>
          <img
            id="camera4"
            class="camera-icon filter-grey"
            src="./svg/camera.svg"
            width="20"
          />
        </button>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
