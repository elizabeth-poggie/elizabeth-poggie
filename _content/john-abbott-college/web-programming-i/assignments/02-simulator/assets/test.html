<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boring Version</title>
    <!-- Link to external CSS if needed -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <form id="contactForm" action="#" method="POST">
      <!-- Name Field (Required) -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <!-- Email Field (HTML5 Validation for email format) -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <!-- Address Field (Required for JS validation) -->
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="Enter your address"
        required
      /><br />

      <!-- Touring Date (Required for JS validation) -->
      <label for="tourDate">Touring Date:</label>
      <input type="date" id="tourDate" name="tourDate" required /><br />

      <!-- Radio Buttons for Newsletter Choice -->
      <label>Newsletter Option:</label><br />
      <input type="radio" name="newsletter" id="newsletterYes" value="yes" />
      Please send me the newsletter!<br />
      <input type="radio" name="newsletter" id="newsletterNo" value="no" /> No,
      thanks!<br /><br />

      <!-- Checkbox that controls middle column checkboxes -->
      <label for="mainCheckbox">Select Options:</label>
      <input type="checkbox" id="mainCheckbox" /> Disable Middle Column
      Checkboxes<br /><br />

      <!-- Middle Column Checkboxes -->
      <div id="middleColumn">
        <input type="checkbox" class="middleCheckbox" /> Option 1<br />
        <input type="checkbox" class="middleCheckbox" /> Option 2<br />
        <input type="checkbox" class="middleCheckbox" /> Option 3
      </div>
      <br />

      <!-- Submit Button -->
      <button type="submit" id="sendButton">SEND</button>
    </form>

    <!-- Link to external JS file -->
    <script src="./script.js"></script>
  </body>
</html>
